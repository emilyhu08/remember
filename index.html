<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emily Hu - Apps</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: #333;
            background: #f5f5f7;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 60px 20px;
        }

        header {
            text-align: center;
            margin-bottom: 60px;
        }

        h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 10px;
            color: #1d1d1f;
        }

        .subtitle {
            font-size: 1.2rem;
            color: #6e6e73;
        }

        .apps-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }

        .app-card {
            background: white;
            border-radius: 18px;
            padding: 40px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .app-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
        }

        .app-icon {
            width: 80px;
            height: 80px;
            border-radius: 18px;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #87A878 0%, #6B8E5F 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            color: white;
            font-weight: bold;
        }

        .app-name {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 10px;
            color: #1d1d1f;
        }

        .app-description {
            color: #6e6e73;
            margin-bottom: 20px;
            line-height: 1.5;
        }

        .app-links {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .app-link {
            text-decoration: none;
            color: #0071e3;
            font-weight: 500;
            transition: color 0.2s;
        }

        .app-link:hover {
            color: #0077ED;
            text-decoration: underline;
        }

        footer {
            text-align: center;
            margin-top: 80px;
            padding-top: 40px;
            border-top: 1px solid #d2d2d7;
            color: #6e6e73;
        }

        footer a {
            color: #0071e3;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>Zhiying Hu</h1>
            <p class="subtitle">Independent App Developer</p>
        </header>

        <div class="apps-grid">
            <div class="app-card">
                <div class="app-icon">R</div>
                <h2 class="app-name">Remember - Smart Recall</h2>
                <p class="app-description">
                    The intelligent note and reminder app powered by memory science.
                    Never forget what matters with science-based reminders.
                </p>
                <div class="app-links">
                    <a href="remember/privacy.html" class="app-link">Privacy Policy</a>
                    <a href="remember/support.html" class="app-link">Support</a>
                </div>
            </div>

            <!-- Add more apps here as you create them -->
        </div>

        <footer>
            <p>&copy; 2026 Zhiying Hu. All rights reserved.</p>
            <p style="margin-top: 10px;">
                <a href="https://github.com/emilyhu08">GitHub</a>
            </p>
        </footer>
    </div>
</body>

</html>
